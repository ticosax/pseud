language: python

cache:
    apt
    pip

python:
    - "2.7"
    - "3.4"

install:
    - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pip install pyzmq>=14.4 --install-option='--zmq=bundled' && pip install -e .[Tornado,Gevent] futures pytest-pep8 pytest-cov coveralls; fi
    - if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then pip install pyzmq>=14.4 --install-option='--zmq=bundled' && pip install -e .[Tornado] pytest-pep8 pytest-cov coveralls; fi

script:
    - py.test --pep8 pseud tests --cov pseud

after_success:
    coveralls

notifications:
    email: false
